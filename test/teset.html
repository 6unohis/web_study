<!-- html:5 -> 기본 골격 형성 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test.css"/>
    <!-- css link -->
    <!-- link태그로 웹폰트 등 link가능 -->
    <link rel ="stylesheet" href="./main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&family=Poor+Story&display=swap" rel="stylesheet">
    <!-- link태그로 웹폰트 다운 -> css에서 확인 -->
</head>
<body>
    <h1>Hello!</h1>
    <!-- h1 ~ h6 -->
    <p>hello, HTML</p>
    <!-- 문장 -->
    <br/>
    <!-- 줄바꿈 -->
    <hr/>
    <!-- 줄바꿈 + 줄 -->
    <p class="csstag">css 태그 적용</p>
    <p>hello, <span style ="color : red">HTML!</span></p>
    <p class="title">css class 테스트</p>
    <p id="test_id">css id 테스트</p>
    <!-- span -> 특정 부분만 -->
    <input type="text"/>
    <input type="number"/>
    <button>버튼</button>
    <!-- <img src = "source"/> -->
    <div class="title2" id="layout">
        <p>
            div안에 글자 넣기
        </p>
    </div>
    
</body>
</html>
